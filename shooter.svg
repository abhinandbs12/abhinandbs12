      <g transform="translate(45,0)"><rect width="11" height="11" rx="2" fill="var(--empty)" y="0"/><rect y="14" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="28" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="42" width="11" height="11" rx="2" fill="var(--l2)"/><rect y="56" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="70" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="84" width="11" height="11" rx="2" fill="var(--empty)"/></g>
      <g transform="translate(60,0)"><rect width="11" height="11" rx="2" fill="var(--l2)" y="0"/><rect y="14" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="28" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="42" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="56" width="11" height="11" rx="2" fill="var(--l2)"/><rect y="70" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="84" width="11" height="11" rx="2" fill="var(--l1)"/></g>
      <g transform="translate(75,0)"><rect width="11" height="11" rx="2" fill="var(--empty)" y="0"/><rect y="14" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="28" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="42" width="11" height="11" rx="2" fill="var(--l2)"/><rect y="56" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="70" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="84" width="11" height="11" rx="2" fill="var(--empty)"/></g>
      <g transform="translate(90,0)"><rect width="11" height="11" rx="2" fill="var(--l1)" y="0"/><rect y="14" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="28" width="11" height="11" rx="2" fill="var(--l2)"/><rect y="42" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="56" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="70" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="84" width="11" height="11" rx="2" fill="var(--l2)"/></g>
      <g transform="translate(105,0)"><rect width="11" height="11" rx="2" fill="var(--empty)" y="0"/><rect y="14" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="28" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="42" width="11" height="11" rx="2" fill="var(--l2)"/><rect y="56" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="70" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="84" width="11" height="11" rx="2" fill="var(--empty)"/></g>
