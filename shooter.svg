<svg width="820" height="340" viewBox="0 0 820 340" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg: #0d1117;
      --border: #30363d;
      --empty: #161b22;
      --l1: #0e4429;
      --l2: #006d32;
      --l3: #26a641;
      --l4: #39d353;
      --laser: #f1e05a;
    }
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: #8b949e; }
    .header { font-size: 14px; font-weight: 600; fill: #c9d1d9; }
    .label { font-size: 10px; }
  </style>

  <rect width="820" height="340" rx="8" fill="var(--bg)" stroke="var(--border)"/>

  <g transform="translate(30, 35)">
    <text class="header">CONTRIBUTION DEFENDER v4.0</text>
    <text y="22" font-size="12" font-family="monospace">
      STREAK: <tspan fill="var(--l4)">ACTIVE</tspan>
      <tspan dx="20">NODE_STATUS: </tspan><tspan fill="var(--l4)">STABLE</tspan>
    </text>
  </g>

  <g transform="translate(60, 100)">
    <text x="0" y="-15" class="label">Week 1</text>
    <text x="60" y="-15" class="label">Week 5</text>
    <text x="120" y="-15" class="label">Week 9</text>

    <text x="-35" y="10" class="label">Mon</text>
    <text x="-35" y="38" class="label">Wed</text>
    <text x="-35" y="66" class="label">Fri</text>

    <g id="grid">
