<svg width="900" height="260" viewBox="0 0 900 260" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg: var(--color-canvas-default, #0d1117);
      --fg: var(--color-fg-default, #c9d1d9);
      --muted: var(--color-fg-muted, #8b949e);
      --green: var(--color-calendar-graph-day-bg, #2ea043);
      --blue: #58a6ff;
      --yellow: #f1e05a;
      --red: #f85149;
    }
    text { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>

  <rect width="900" height="260" fill="var(--bg)"/>

  <!-- Animated Name -->
  <text x="20" y="28" fill="var(--fg)" font-size="20">
    <tspan>
      Abhinand BS â€” Commits Blaster
      <animate attributeName="opacity" from="0.4" to="1" dur="1.2s" repeatCount="indefinite"/>
    </tspan>
  </text>

  <text x="760" y="28" fill="var(--muted)" font-size="13">Score: âˆž</text>

  <!-- Player ship -->
  <g>
    <rect x="430" y="220" width="40" height="16" rx="4" fill="var(--blue)">
      <animateTransform attributeName="transform" type="translate"
        from="-140 0" to="140 0" dur="3s" repeatCount="indefinite" direction="alternate"/>
    </rect>
  </g>

  <!-- Multiple bullets -->
  <rect x="448" y="210" width="4" height="10" fill="var(--yellow)">
    <animate attributeName="y" from="210" to="50" dur="0.7s" repeatCount="indefinite"/>
  </rect>
  <rect x="460" y="220" width="4" height="10" fill="var(--yellow)">
    <animate attributeName="y" from="220" to="60" dur="0.9s" repeatCount="indefinite"/>
  </rect>
  <rect x="436" y="215" width="4" height="10" fill="var(--yellow)">
    <animate attributeName="y" from="215" to="55" dur="0.8s" repeatCount="indefinite"/>
  </rect>

  <!-- GitHub-like contribution grid (7 rows, many columns) -->
  <!-- We animate columns falling to feel like waves of commits -->

  <!-- Column 1 -->
  <g fill="var(--green)">
    <rect x="80"  y="-10" width="14" height="14" rx="3">
      <animate attributeName="y" from="-10" to="230" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="80"  y="-30" width="14" height="14" rx="3">
      <animate attributeName="y" from="-30" to="230" dur="3.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="80"  y="-50" width="14" height="14" rx="3">
      <animate attributeName="y" from="-50" to="230" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="80"  y="-70" width="14" height="14" rx="3">
      <animate attributeName="y" from="-70" to="230" dur="4.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="80"  y="-90" width="14" height="14" rx="3">
      <animate attributeName="y" from="-90" to="230" dur="4.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="80"  y="-110" width="14" height="14" rx="3">
      <animate attributeName="y" from="-110" to="230" dur="5.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="80"  y="-130" width="14" height="14" rx="3">
      <animate attributeName="y" from="-130" to="230" dur="5.6s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Column 2 -->
  <g fill="var(--green)">
    <rect x="120" y="-20" width="14" height="14" rx="3">
      <animate attributeName="y" from="-20" to="230" dur="3.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="-40" width="14" height="14" rx="3">
      <animate attributeName="y" from="-40" to="230" dur="3.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="-60" width="14" height="14" rx="3">
      <animate attributeName="y" from="-60" to="230" dur="4.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="-80" width="14" height="14" rx="3">
      <animate attributeName="y" from="-80" to="230" dur="4.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="-100" width="14" height="14" rx="3">
      <animate attributeName="y" from="-100" to="230" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="-120" width="14" height="14" rx="3">
      <animate attributeName="y" from="-120" to="230" dur="5.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="-140" width="14" height="14" rx="3">
      <animate attributeName="y" from="-140" to="230" dur="5.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Column 3 -->
  <g fill="var(--green)">
    <rect x="160" y="-10" width="14" height="14" rx="3">
      <animate attributeName="y" from="-10" to="230" dur="3.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="-30" width="14" height="14" rx="3">
      <animate attributeName="y" from="-30" to="230" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="-50" width="14" height="14" rx="3">
      <animate attributeName="y" from="-50" to="230" dur="3.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="-70" width="14" height="14" rx="3">
      <animate attributeName="y" from="-70" to="230" dur="4.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="-90" width="14" height="14" rx="3">
      <animate attributeName="y" from="-90" to="230" dur="4.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="-110" width="14" height="14" rx="3">
      <animate attributeName="y" from="-110" to="230" dur="5.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="-130" width="14" height="14" rx="3">
      <animate attributeName="y" from="-130" to="230" dur="5.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- (We don't need 52 columns for effect; this already reads as a grid wave) -->

  <!-- Explosion flashes (fake hit effects) -->
  <circle cx="160" cy="90" r="6" fill="var(--red)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.15s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.15s" begin="0.15s" repeatCount="indefinite"/>
  </circle>

  <circle cx="120" cy="110" r="6" fill="var(--red)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.15s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.15s" begin="0.75s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="80" r="6" fill="var(--red)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.15s" begin="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.15s" begin="1.35s" repeatCount="indefinite"/>
  </circle>

  <!-- Footer -->
  <text x="20" y="250" fill="var(--muted)" font-size="12">
    Shooting commits â€¢ Keeping the streak alive â€¢ Always shipping ðŸš€
  </text>
</svg>
