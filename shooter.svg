        <rect width="11" height="11" rx="2" fill="var(--l1)"/>
        <rect y="14" width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l4)" dur="0.1s" begin="0.5s;10.5s" fill="freeze"/></rect>
        <rect y="28" width="11" height="11" rx="2" fill="var(--l2)"/>
        <rect y="42" width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l3)" dur="0.1s" begin="0.5s;10.5s" fill="freeze"/></rect>
        <rect y="56" width="11" height="11" rx="2" fill="var(--l1)"/>
        <rect y="70" width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l2)" dur="0.1s" begin="0.5s;10.5s" fill="freeze"/></rect>
        <rect y="84" width="11" height="11" rx="2" fill="var(--l3)"/>
      </g>

      <g transform="translate(15,0)">
        <rect width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l2)" dur="0.1s" begin="1s;11s" fill="freeze"/></rect>
        <rect y="14" width="11" height="11" rx="2" fill="var(--l1)"/>
        <rect y="28" width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l4)" dur="0.1s" begin="1s;11s" fill="freeze"/></rect>
        <rect y="42" width="11" height="11" rx="2" fill="var(--l2)"/>
        <rect y="56" width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l3)" dur="0.1s" begin="1s;11s" fill="freeze"/></rect>
        <rect y="70" width="11" height="11" rx="2" fill="var(--l1)"/>
        <rect y="84" width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l2)" dur="0.1s" begin="1s;11s" fill="freeze"/></rect>
      </g>

      <g transform="translate(30,0)">
        <rect width="11" height="11" rx="2" fill="var(--l3)"/>
        <rect y="14" width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l2)" dur="0.1s" begin="1.5s;11.5s" fill="freeze"/></rect>
        <rect y="28" width="11" height="11" rx="2" fill="var(--l1)"/>
        <rect y="42" width="11" height="11" rx="2" fill="var(--empty)"><animate attributeName="fill" to="var(--l4)" dur="0.1s" begin="1.5s;11.5s" fill="freeze"/></rect>
