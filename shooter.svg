      <g transform="translate(135,0)"><rect width="11" height="11" rx="2" fill="var(--empty)" y="0"/><rect y="14" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="28" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="42" width="11" height="11" rx="2" fill="var(--l2)"/><rect y="56" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="70" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="84" width="11" height="11" rx="2" fill="var(--empty)"/></g>
      <g transform="translate(150,0)"><rect width="11" height="11" rx="2" fill="var(--l1)" y="0"/><rect y="14" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="28" width="11" height="11" rx="2" fill="var(--l2)"/><rect y="42" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="56" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="70" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="84" width="11" height="11" rx="2" fill="var(--l2)"/></g>
      <g transform="translate(165,0)"><rect width="11" height="11" rx="2" fill="var(--empty)" y="0"/><rect y="14" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="28" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="42" width="11" height="11" rx="2" fill="var(--l2)"/><rect y="56" width="11" height="11" rx="2" fill="var(--empty)"/><rect y="70" width="11" height="11" rx="2" fill="var(--l1)"/><rect y="84" width="11" height="11" rx="2" fill="var(--empty)"/></g>
    </g>
  </g>

  <g>
    <g transform="translate(65, 260)">
      <path d="M-10,0 L10,0 L0,-18 Z" fill="var(--l3)" />
      <path d="M-12,5 L12,5 L0,-2 Z" fill="var(--l4)" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="0.2s" repeatCount="indefinite" />
      </path>
      <animateTransform attributeName="transform" type="translate"
        values="65,260; 230,260; 65,260" dur="10s" repeatCount="indefinite" />
    </g>

    <rect width="2" height="25" fill="var(--laser)" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" />
      <animate attributeName="x" values="65; 230; 65" dur="10s" repeatCount="indefinite" />
      <animate attributeName="y" values="240; 110" dur="0.5s" repeatCount="indefinite" />
    </rect>
  </g>

  <g transform="translate(640, 310)">
    <text x="-45" y="10" class="label">Less</text>
    <rect x="-15" y="0" width="11" height="11" rx="2" fill="var(--empty)"/>
    <rect x="0" y="0" width="11" height="11" rx="2" fill="var(--l1)"/>
    <rect x="15" y="0" width="11" height="11" rx="2" fill="var(--l2)"/>
    <rect x="30" y="0" width="11" height="11" rx="2" fill="var(--l3)"/>
    <rect x="45" y="0" width="11" height="11" rx="2" fill="var(--l4)"/>
